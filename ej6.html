<!DOCTYPE html>

<body>
<form action="https://lm.ciclo.iesnervion.es/" method="post" enctype="multiple">
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre" >Nombre : </label>
        <input name="nombre" id="nombre" type="text" required placeholder="Ingrese su nombre"><br>
       
        </select><br><br>
        <label for="momento[]">Momento </label>

        <input name="momento[]" type="checkbox" value="cena"> cena
        <input name="momento[]" type="checkbox" value="postres"> postres<br><br>
        <label for="correo">Email: </label>
        <input id="email" name="correo" type="email"><br><br>
        <label for="ingredientes">Ingredientes: </label>
        <select multiple name="ingredientes[]" id="ingredientes">

                <option value="Pollo">Pollo</option>
                <option value="Cerdo">Cerdo</option>
                <option value="Conejo">Conejo</option>
                <option value="Ternera">Ternera</option>
            </optgroup>
            <optgroup label="Frutas">
       	 		<option value="manzana">Manzana</option>
        		<option value="naranja">Naranja</option>
        		<option value="platano">Plátano</option>
   			</optgroup>
   			<optgroup label="Verduras">
        		<option value="zanahoria">Zanahoria</option>
        		<option value="brocoli">Brócoli</option>
        		<option value="espinaca">Espinaca</option>
    		</optgroup>
    		<optgroup label="Pescado">
        		<option value="Caballa">Caballa</option>
        		<option value="Salmon">Salmon</option>

    		</optgroup>
        </select><br><br>
        

       	<label for="horas">Hora: </label><br>
       
        	<input type="radio" id="" name="horas" value="0">
        	<label value="0">0</label><br>
        	<input type="radio" id="" name="horas" value="1">
        	<label value="1">1</label><br>
        	<input type="radio" id="" name="horas" value="2">
        	<label value="2">2</label><br><br>
        
        <label for="minutos">Cuartos de hora: </label><br>
        	
        	<input type="radio" id="" name="minutos" value="00">

        	<input type="radio" id="" name="minutos" value="15">

        	<input type="radio" id="" name="minutos" value="30">
        	<label value="0:30">0:30</label><br>
        	<input type="radio" id="" name="minutos" value="45">
        	<label value="0:45">0:45</label><br><br>
              	
        </select>
        <br>
        <label for="imagen1" >Ingrese una foto: </label>
        <input type="file" name="imagen1" accept= "image/png, image/png" id="foto">

    </fieldset>

    <input type="submit" name="enviar" value="Enviar">
