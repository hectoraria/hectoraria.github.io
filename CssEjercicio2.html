<!DOCTYPE html>
<html>
<head>
	<title></title>
		<style type="text/css">
			div{
				height: 200px;
				width: 200px;
				border: solid 2px;
				background-image: url(img/red.png);
				background-size: 50px;
			}
			#div1{
				background-repeat: no-repeat;
				border-color: red;
				background-position: center;
			}
			#div2{
				border-color: blue;
				background-repeat: repeat-x;
				background-position: bottom;
			}
			#div3{
				border-color: green;
				background-repeat: repeat-y;
				background-position: left;
				}			

		</style>
	
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>


</body>
</html>
